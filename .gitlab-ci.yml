image: aictx/ci-python-arch:latest

before_script:
  - pip install --upgrade pip
  - pip install . --no-cache-dir
  - pip install -r sphinx-requirements.txt
  - pip install -r test-requirements.txt

unittests:
  tags:
    - python
    - aiCTX

  stage: test

  script:
    - pytest --cov


pages:
  tags:
    - python
    - aiCTX

  stage: deploy
  only:
    refs:
      - master

  script:
    - cd docs
    - make html
    - mv build/html/ ../public/

  artifacts:
    paths:
    - public


dist_build:
  tags:
    - python
    - aiCTX

  stage: build

  only:
    refs:
      - master

  before_script:
    - pip install --upgrade pip
    - pip install wheel

  script:
    - python setup.py sdist bdist_wheel

  artifacts:
    paths:
      - dist

pypi_deploy:
  tags:
    - python
    - aiCTX

  stage: deploy
  when: manual

  only:
    refs:
      - master

  dependencies:
    - dist_build

  before_script:
    - pip install --upgrade pip
    - pip install --upgrade twine

  script:
    - twine upload dist/*

pypi_test_should_run:
  tags:
    - python
    - aiCTX

  stage: test

  only:
    refs:
      - test_pypi
    variables:
      - $TWINE_USERNAME == "sheiksadique"

  script:
    - echo

pypi_test_should_not:
  tags:
    - python
    - aiCTX

  stage: test

  only:
    refs:
      - test_pypi
    variables:
      - $TWINE_NONEXISTENT == "sheiksadique"

  script:
    - echo
