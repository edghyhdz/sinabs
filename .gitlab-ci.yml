image: aictx/ci-python-arch:latest

before_script:
  - pip install --upgrade pip
  - pip install . --no-cache-dir
  - pip install m2r
  - pip install --upgrade --force-reinstall torch

unittests:
  tags:
    - python
    - aiCTX

  script:
    - pytest

  only:
    - master


pages:
  tags:
    - python
    - aiCTX

  stage: deploy

  script:
    - cd docs
    - make html
    - mv build/html/ ../public/

  artifacts:
    paths:
    - public

  only:
    - master
